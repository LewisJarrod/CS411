<html>

  <title>{% block title %}My Site{% endblock %}</title>

  {% block head %}
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  {% endblock %}
</head>
<body class="inside-app">

<header>
   <div class="row">
       <div class="columns small-12 medium-4 medium-offset-1 title">
           <a href="/">Rain Or Shine</a>
       </div>

           <ul>
               <li><a href="/">Home</a></li>

               <li><a href="/settings">Settings</a></li>

<div class="row">

	</div>
</div>

</body>
</html>
