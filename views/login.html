<!DOCTYPE html>
<html>
	<head>
		<title>Log In</title>
	</head>
	
	<body>
	
		<h1>Log In</h1>
		<p>Don't have account? <a href="/signup">Sign Up</a></p>

		<form method="post">
			
			<label>Email</label>
			<input type="email" name="email" value="">
			<br>

			<label>Password</label>
			<input type="password" name="password" value="">
			<p class="error">{{ login_error }}</p>

			<input type="submit" value="Log In">
		
		</form>


	</body>
</html>
